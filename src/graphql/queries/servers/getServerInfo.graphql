query getServerInfo(
  $apikey: String!
  $host: String!
  $port: Int!
  $type: String!
) {
  getServerInfo(
    apikey: $apikey
    server: { host: $host, port: $port, type: $type }
  ) {
    response {
      name
      map
      maxplayers
      raw {
        numplayers
        protocol
        folder
        game
        appId
        numbots
        secure
        version
        tags
      }
      workshop {
        preview_url
      }
      gameDetails {
        success
        data {
          header_image
        }
      }
      password
      players {
        name
        raw {
          score
        }
      }
      connect
      ping
    }
    errors {
      errorType
      message
    }
  }
}
